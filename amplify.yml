version: 1

backend:
  phases:
    build:
      commands:
        - cd amplify
        - npm install
        - npm run build

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - |
          if [ -f amplify_outputs.json ]; then
            cp amplify_outputs.json dist/
            echo "Copied amplify_outputs.json to dist/"
          fi

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*