version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
    build:
      commands:
        - npm install --prefix amplify
        - npx ampx generate outputs --format json --out-dir .
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 