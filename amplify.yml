version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd amplify && npm install && cd ..
    build:
      commands:
        - cd amplify && npm run build && cd ..
        - cd amplify && node dist/backend.js && cd ..
        - cp amplify/outputs.json amplify_outputs.json || echo "No outputs.json file generated"
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cp amplify_outputs.json dist/
        - echo "Copied amplify_outputs.json to dist/"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 