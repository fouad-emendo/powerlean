version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd amplify && npm install && cd ..
    build:
      commands:
        - |
          cd amplify
          echo "Building backend..."
          npm run build
          echo "Running backend script..."
          node dist/backend.js
          if [ -f outputs.json ]; then
            echo "Copying outputs.json..."
            cp outputs.json ../amplify_outputs.json
          else
            echo "No outputs.json file generated, creating default config..."
            echo '{"aws_project_region":"us-east-1"}' > ../amplify_outputs.json
          fi
          cd ..
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cp amplify_outputs.json dist/
        - echo "Copied amplify_outputs.json to dist/"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 