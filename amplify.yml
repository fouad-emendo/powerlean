version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --prefix amplify
    build:
      commands:
        - npm run --prefix amplify build
        - node amplify/dist/backend.js
        - cp amplify/outputs.json amplify_outputs.json
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cp amplify_outputs.json dist/
        - echo "Copied amplify_outputs.json to dist/"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 