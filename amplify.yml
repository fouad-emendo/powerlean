version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
    build:
      commands:
        - npm install --prefix amplify
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - |
          if [ -f amplify_outputs.json ]; then
            cp amplify_outputs.json dist/
            echo "Copied amplify_outputs.json to dist/"
          else
            echo "amplify_outputs.json not found, creating minimal config"
            echo '{"aws_project_region":"us-east-1"}' > dist/amplify_outputs.json
          fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 