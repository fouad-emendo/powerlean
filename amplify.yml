version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
    build:
      commands:
        - npm install --prefix amplify
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - cp amplify_outputs.json dist/
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
      - '../amplify_outputs.json'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/* 